<div class="header-area" mat-dialog-title>
  <h1>SHOPPING CART</h1>
</div>
<div class="content-area" mat-dialog-content>
  <div class="items-area">
  <div class="item" *ngFor="let data of data.data;index as num">
    <div class="item-picture" [ngStyle]="{background:data?.itemLogoUrl|custmerBuyingCartItemImages,'background-size':'cover'}"></div>
    <div class="item-name-price">{{data?.itemDescription}}<span class="item-price">Rs.{{data?.unitPrice}}</span></div>
    <div class="item-controls" [formGroup]="QTYs[num]">
      <mat-form-field appearance="outline" class="full-width">
          <mat-label>Quantity</mat-label>
          <mat-error>No enough stock</mat-error>
          <input matInput type="text" formControlName="QTYtext">
        </mat-form-field>
    </div>
    <div class="item-full-price">Rs.{{data?.unitPrice*QTYarray[num]}}</div>
    <div class="item-remove">
      <button mat-icon-button class="delete-button" (click)="remove(num)" aria-label="Example icon button with a delete icon">
        <mat-icon class="delete-button-icon">delete</mat-icon>
      </button>
    </div>
  </div>
  </div>
  <div class="total-price-area" >
    <div class="total-price-text">TOTAL PRICE :   Rs.{{TotalPrice}}</div>
  </div>
</div>
<div class="footer-area" mat-dialog-actions>
  <div class="button-buy">
    <button [disabled]="checkValidity()|| data.data.length==0" mat-raised-button mat-dialog-close="true" (click)="gotoBuyingPage()" color="primary">BUY</button>
  </div>
<div class="button-close">
  <button mat-raised-button mat-dialog-close="true" color="warn">CLOSE</button>
</div>
</div>
