<h1 mat-dialog-title><span class="description">{{data.data[data.index]?.itemDescription}}</span><span class="price">Rs.{{data.data[data.index]?.unitPrice}}</span></h1>
<div class="content" mat-dialog-content>
  <div class="slideshow"><mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
    <mdb-carousel-item [interval]="4000" *ngFor="let image of data.data[data.index]?.slideShowImageUrls;index as num; ">
      <img
        [src]="image"
      />
    </mdb-carousel-item>

  </mdb-carousel></div>
  <div class="specifications">
    <button (click)="gotoSpecDoc(data.data[data.index]?.specsDocUrl)" class="specBTN" mat-raised-button color="primary">SEE SPECIFICATIONS</button>
  </div>
</div>
<div class="footer" mat-dialog-actions>
  <div class="button-inner">
    <div class="button-buy-related">
      <div class="button-add-to-cart">
        <button mat-raised-button (click)="closeDialog()" color="primary">{{data?.buttonName}}</button>
      </div>
      <div class="button-buy">
        <button mat-raised-button *ngIf="data?.buttonName!='ADD'" mat-dialog-close="true" color="primary" (click)="gotoBuyingPage()">BUY ONE</button>
      </div>
    </div>
    <div class="button-close">
      <button mat-raised-button mat-dialog-close="true" color="warn">CLOSE</button>
    </div>
  </div>
</div>
